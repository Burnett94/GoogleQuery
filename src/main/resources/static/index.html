<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食公道伯 - 真實評價分析系統</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-main: #e0e0e0;
            --accent: #d4af37; /* 金色，象徵公道 */
            --score-high: #4caf50;
            --score-mid: #ff9800;
            --score-low: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: var(--accent);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #888;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* --- 圖片樣式：設定寬度、圓角與陰影 --- */
        .header-image {
            width: 100%;           
            max-width: 600px;      /* 限制最大寬度 */
            height: auto;          
            border-radius: 12px;   
            margin: 25px 0;        
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            object-fit: cover;     
        }

        /* --- 搜尋框樣式：使用 Grid 讓按鈕強制靠右 --- */
        .search-box {
            display: grid;
            grid-template-columns: 1fr auto; /* 左邊輸入框自動填滿，右邊按鈕自動調整 */
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 50px;
            background: var(--card-bg);
            padding: 5px;
            width: 100%; 
            max-width: 600px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            width: 100%; /* 讓輸入框填滿剩下的空間 */
            outline: none;
        }

        button {
            background-color: var(--accent);
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            white-space: nowrap; /* 禁止文字換行 */
        }

        button:hover {
            transform: scale(1.05);
            background-color: #f1c40f;
        }

        button:active {
            transform: scale(0.95);
        }

        /* 載入動畫 */
        #loading {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 結果列表 */
        #results {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-bg);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            border-left: 5px solid transparent;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .card-content {
            flex: 1;
            padding-right: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
            text-decoration: none;
            display: block;
        }
        
        .card-title:hover {
            text-decoration: underline;
            color: var(--accent);
        }

        .card-link {
            font-size: 0.9rem;
            color: #888;
            word-break: break-all;
        }

        .score-box {
            text-align: center;
            min-width: 80px;
        }

        .score-val {
            font-size: 2rem;
            font-weight: bold;
            line-height: 1;
        }

        .score-label {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #aaa;
        }

        /* 頁腳 */
        footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <header>
        <h1>⚖️ 美食公道伯</h1>
        <div class="subtitle">延吉街 醋飯天條</div>
        <div class="subtitle" style="font-size: 0.9rem; margin-top:5px;">拒絕業配，還原真相</div>

        <img src="toyz超歌.webp" alt="美食公道伯行動中" class="header-image">

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="輸入地點或食物 (例: 台中 火鍋)..." onkeypress="handleEnter(event)">
            <button onclick="performSearch()">開始公審</button>
        </div>
    </header>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">公道伯正在深入調查子網頁...<br><small>(這可能需要很多很多秒，請徐子茗給大家講個笑話)</small></div>
    </div>

    <div id="results"></div>

    <footer>
        Powered by Spring Boot & Deep Crawler Algorithm
    </footer>

    <script>
        const API_URL = "http://localhost:8080/api/search";

        function handleEnter(e) {
            if (e.key === 'Enter') performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert("請輸入關鍵字！");

            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const btn = document.querySelector('button');
            
            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            btn.disabled = true;
            btn.textContent = "審判中...";
            btn.style.background = "#666";

            try {
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                renderResults(data);
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = `<div style="text-align:center; color: #f44336;">連線失敗，請確認後端 Server 是否已啟動。<br>${error.message}</div>`;
            } finally {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
                btn.textContent = "開始公審";
                btn.style.background = "var(--accent)";
            }
        }

        function renderResults(items) {
            const container = document.getElementById('results');
            
            if (items.length === 0) {
                container.innerHTML = '<div style="text-align:center;">找不到相關結果，或公道伯覺得這些都不值得一提。</div>';
                return;
            }

            items.forEach((item, index) => {
                const score = parseFloat(item.score);
                let color = "var(--score-mid)"; 
                let status = "普通";
                let borderColor = "#888";

                if (score >= 3.0) {
                    color = "var(--score-high)";
                    status = "公道伯推薦";
                    borderColor = color;
                } else if (score < 0) {
                    color = "var(--score-low)";
                    status = "疑似有雷/業配";
                    borderColor = color;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.style.borderLeftColor = borderColor;
                card.style.animationDelay = `${index * 0.1}s`; 

                card.innerHTML = `
                    <div class="card-content">
                        <a href="${item.link}" target="_blank" class="card-title">${index + 1}. ${item.title}</a>
                        <div class="card-link">${item.link}</div>
                    </div>
                    <div class="score-box">
                        <div class="score-val" style="color: ${color}">${score.toFixed(1)}</div>
                        <div class="score-label" style="color: ${color}">${status}</div>
                    </div>
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
